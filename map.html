<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="js/leaflet.pattern.js"></script>

        <script src="js/rbush.min.js"></script>

        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.47602518468494,-4.71292901725156],[41.54126482919035,-4.56521913058034]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ParcelasdeMetrovacesa_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Referencia catastral</th>\
                        <td>' + (feature.properties['REFCAT'] !== null ? autolinker.link(feature.properties['REFCAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area de parcela (Ha)</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area de afeccion a ENP (Ha)</th>\
                        <td>' + (feature.properties['DentroEP'] !== null ? autolinker.link(feature.properties['DentroEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Codigo de malla de vulnerabilidad</th>\
                        <td>' + (feature.properties['COD10X10'] !== null ? autolinker.link(feature.properties['COD10X10'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Figuras afectadas</th>\
                        <td>' + (feature.properties['Figafecta'] !== null ? autolinker.link(feature.properties['Figafecta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParcelasdeMetrovacesa_1_0(feature) {
            switch(String(feature.properties['q2wHide_AfectaEP'])) {
                case '0':
                    return {
                pane: 'pane_ParcelasdeMetrovacesa_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(17,244,93,1.0)',
                interactive: true,
            }
                    break;
                case '1':
                    return {
                pane: 'pane_ParcelasdeMetrovacesa_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,215,53,1.0)',
                interactive: true,
            }
                    break;
            }
        }

        map.getPane('pane_ParcelasdeMetrovacesa_1').style['mix-blend-mode'] = 'normal';
        var layer_ParcelasdeMetrovacesa_1 = new L.geoJson(json_ParcelasdeMetrovacesa_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParcelasdeMetrovacesa_1',
            layerName: 'layer_ParcelasdeMetrovacesa_1',
            pane: 'pane_ParcelasdeMetrovacesa_1',
            onEachFeature: pop_ParcelasdeMetrovacesa_1,
            style: style_ParcelasdeMetrovacesa_1_0,
        });
        bounds_group.addLayer(layer_ParcelasdeMetrovacesa_1);
        map.addLayer(layer_ParcelasdeMetrovacesa_1);
        function pop_Areadentrodeespacioprotegido_2(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

                    }

            });

            weight: 0.7,
            spaceWeight: 2.0,
            color: '#ff0101',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 405
        });
        pattern_Areadentrodeespacioprotegido_2_0.addTo(map);
        function style_Areadentrodeespacioprotegido_2_0() {
            return {
                pane: 'pane_Areadentrodeespacioprotegido_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Areadentrodeespacioprotegido_2_0,
                interactive: false,
            }
        }
        function style_Areadentrodeespacioprotegido_2_1() {
            return {

        map.getPane('pane_Areadentrodeespacioprotegido_2').style['mix-blend-mode'] = 'normal';
        var layer_Areadentrodeespacioprotegido_2 = new L.geoJson.multiStyle(json_Areadentrodeespacioprotegido_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Areadentrodeespacioprotegido_2',
            layerName: 'layer_Areadentrodeespacioprotegido_2',
            pane: 'pane_Areadentrodeespacioprotegido_2',
            onEachFeature: pop_Areadentrodeespacioprotegido_2,
            styles: [style_Areadentrodeespacioprotegido_2_0,style_Areadentrodeespacioprotegido_2_1,]
        });
        bounds_group.addLayer(layer_Areadentrodeespacioprotegido_2);
        map.addLayer(layer_Areadentrodeespacioprotegido_2);
        function pop_Limitedeespacionaturalprotegido_3(feature, layer) {

                mouseout: function(e) {
                    for (i in e.target._eventParents) {

                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Limitedeespacionaturalprotegido_3_0() {
            return {
                pane: 'pane_Limitedeespacionaturalprotegido_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 0.4,
                fillColor: 'rgba(125,197,252,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Limitedeespacionaturalprotegido_3');
        map.getPane('pane_Limitedeespacionaturalprotegido_3').style.zIndex = 403;
        map.getPane('pane_Limitedeespacionaturalprotegido_3').style['mix-blend-mode'] = 'normal';
        var layer_Limitedeespacionaturalprotegido_3 = new L.geoJson(json_Limitedeespacionaturalprotegido_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Limitedeespacionaturalprotegido_3',
            layerName: 'layer_Limitedeespacionaturalprotegido_3',
            pane: 'pane_Limitedeespacionaturalprotegido_3',
            onEachFeature: pop_Limitedeespacionaturalprotegido_3,
            style: style_Limitedeespacionaturalprotegido_3_0,
        });
        bounds_group.addLayer(layer_Limitedeespacionaturalprotegido_3);
        map.addLayer(layer_Limitedeespacionaturalprotegido_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Limitedeespacionaturalprotegido_3.png" /> Limite de espacio natural protegido': layer_Limitedeespacionaturalprotegido_3,'<img src="legend/Areadentrodeespacioprotegido_2.png" /> Area dentro de espacio protegido': layer_Areadentrodeespacioprotegido_2,'Parcelas de Metrovacesa<br /><table><tr><td style="text-align: center;"><img src="legend/ParcelasdeMetrovacesa_1_Noafectaaespacioprotegido0.png" /></td><td>No afecta a espacio protegido</td></tr><tr><td style="text-align: center;"><img src="legend/ParcelasdeMetrovacesa_1_Afectaaespacioprotegido1.png" /></td><td>Afecta a espacio protegido</td></tr></table>': layer_ParcelasdeMetrovacesa_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_ParcelasdeMetrovacesa_1)) {
                    if (map.getZoom() <= 16 && map.getZoom() >= 19) {
                        layer_ParcelasdeMetrovacesa_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ParcelasdeMetrovacesa_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_ParcelasdeMetrovacesa_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['REFCAT'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['REFCAT']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ParcelasdeMetrovacesa_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_ParcelasdeMetrovacesa_1)) {
                    if (map.getZoom() <= 16 && map.getZoom() >= 19) {
                        layer_ParcelasdeMetrovacesa_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ParcelasdeMetrovacesa_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: layer_ParcelasdeMetrovacesa_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'REFCAT'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_ParcelasdeMetrovacesa_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ParcelasdeMetrovacesa_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ParcelasdeMetrovacesa_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ParcelasdeMetrovacesa_1]);
        });
        </script>
